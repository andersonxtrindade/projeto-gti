{%load static%}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Relatório</title>
        <meta charset="utf-8">
        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
    </head>
    <body>
        {%if not user.is_authenticated%}
        <div class="container">
            <h3>Entrar</h3>
          <form method="POST" action="{%url 'login'%}">
            {% csrf_token %}
            <div class="form-group">
              <label>Usuário</label>
              <input type="text" class="form-control" name="usuario" id="usuario" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label>Senha</label>
              <input type="password" name="senha" class="form-control" id="senha">
            </div>
            <button type="submit" class="btn btn-primary" href="">Entrar</button>
          </form>
        </div>

        {%else%}
          <p>Logado <a href="{%url 'index'%}">clique aqui</a> para entrar no index ou clique <a href="{%url 'logout'%}">aqui</a> para deslogar:
          </p>
        {%endif%}
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
          
    </body>
</html>
